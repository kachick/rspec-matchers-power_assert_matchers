name: ðŸ‘•
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  rubocop:
    runs-on: 'ubuntu-24.04'
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - run: bundle exec rake rubocop

  dprint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: dprint/check@v2.3
        with:
          dprint-version: '0.50.2' # selfup {"extract":"\\d[^']+","replacer":["bash","-c","dprint --version | cut -d ' ' -f 2"]}

  typos:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - uses: crate-ci/typos@v1.39.0 # selfup {"extract":"\\d\\.\\d+\\.\\d+","replacer":["bash","-c","typos --version | cut -d ' ' -f 2"]}
        with:
          files: |
            .
            .github
            .vscode
